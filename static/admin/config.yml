backend:
  name: github
  repo: hippiedev/Jonathan-Agusa
  branch: main
media_folder: static/assets
public_folder: /assets
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime, format: MMM DD YYYY }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }